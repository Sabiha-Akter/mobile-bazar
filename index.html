       function handelProductChange(product,increase){
          const productNum = document.getElementById(product + 'Num');
           const productNumber =  parseInt(productNum.value);
         let newProductNumber = productNumber;
         if (increase == true){
            newProductNumber = productNumber + 1;
         }
         if ( increase == false && productNumber > 0){
            newProductNumber = productNumber - 1;
         }
          productNum.value = newProductNumber;
          let realProductPrice = 0;
          if (product == 'mobile'){
            realProductPrice = newProductNumber * 1219;
          }
          if (product == 'cover'){
            realProductPrice = newProductNumber * 59;
          }
         document.getElementById(product + 'Price').innerText = realProductPrice;
         calculatTotal();
      }
